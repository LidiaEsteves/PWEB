<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Como criar objetos</title>
</head>
<body>
    <script>
        var aluno1 = new Object();
        aluno1.ra = "00001234";
        aluno1.nome = "Matheus";
        alert(`ra = ${aluno1.ra}\nnome = ${aluno1.nome}`);

        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2["nome"] = "Paulo";
        alert("ra = " + aluno2.ra + "\nnome = " + aluno2.nome);

        aluno2["email do aluno"] = "paulo@gmail.com";
        alert(aluno2["email do aluno"]);

        var aluno3 = {
            ra: "1234567",
            nome: "Arthur"
        };
        alert("ra = " + aluno3.ra + "\nnome = " + aluno3.nome);

        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;
            this.mostraDados = function () {
                return "ra = " + this.ra + " nome = " + this.nome;
            };
        }
        var aluno4 = new Aluno("123", "Vinicius");
        alert(aluno4.mostraDados());

        function Aluno2() {
            var ra;
            var nome;

            this.setRa = function (value) { ra = value; };
            this.getRa = function () { return ra; };
            this.setNome = function (value) { nome = value; };
            this.getNome = function () { return nome; };
        }

        var aluno5 = new Aluno2();
        aluno5.setNome("Luis");
        aluno5.setRa("234");
        alert("ra = " + aluno5.getRa() + "\nnome = " + aluno5.getNome());

        function AlunoADS() {
            var numLab;
            this.setnumLab = function (value) { numLab = value; };
            this.getnumLab = function () { return numLab; };
        }

        AlunoADS.prototype = new Aluno2();

        var aluno6 = new AlunoADS();
        aluno6.setNome("Raissa");
        aluno6.setRa("123");
        aluno6.setnumLab(5);
        alert("nome = " + aluno6.getNome() +
              "\nlab = " + aluno6.getnumLab());

        class Aluno1 {
            constructor() {
                this._ra = "";
                this._nome = "";
            }
            setNome(value) { this._nome = value; }
            getNome() { return this._nome; }
            setRa(value) { this._ra = value; }
            getRa() { return this._ra; }
        }

        var objAluno = new Aluno1();
        objAluno.setNome("William");
        objAluno.setRa("123");
        alert(`nome = ${objAluno.getNome()}\nra = ${objAluno.getRa()}`);

        class AlunoADS1 extends Aluno1 {
            constructor() {
                super();
                this._numLab = "";
            }
            setnumLab(value) { this._numLab = value; }
            getnumLab() { return this._numLab; }
        }

        var objAlunoADS = new AlunoADS1();
        objAlunoADS.setNome("Raissa");
        objAlunoADS.setRa("123");
        objAlunoADS.setnumLab(5);
        alert(`nome = ${objAlunoADS.getNome()}
ra = ${objAlunoADS.getRa()}
numLab = ${objAlunoADS.getnumLab()}`);
    </script>
</body>
</html>
